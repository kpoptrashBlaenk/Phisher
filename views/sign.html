<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Phishing Simulator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="/css/sign.css" rel="stylesheet" />
  </head>

  <body class="bg-secondary-subtle">
    <main class="container p-3 p-sm-0 d-flex justify-content-around">
      <!-- Registration -->
      <div class="form-signin text-center col-5">
        <form id="registerForm">
          <h1 class="mt-5">Registration</h1>
          <div>
            <div class="input-group has-validation mt-3">
              <input
                type="text"
                class="form-control"
                id="registerEmail"
                class="form-control"
                placeholder="Email Address"
              />
            </div>

            <input type="password" id="registerPassword" class="form-control mt-2" placeholder="Password" />

            <div id="registerErrorText" class="text-danger opacity-0">.</div>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Register</button>
        </form>
      </div>

      <div class="vertical-line"></div>

      <!-- Login -->
      <div class="form-signin text-center col-5">
        <form id="loginForm">
          <h1 class="mt-5">Login</h1>
          <div>
            <div class="input-group has-validation mt-3">
              <input
                type="text"
                class="form-control"
                id="loginEmail"
                class="form-control"
                placeholder="Email Address"
              />
            </div>

            <input type="password" id="loginPassword" class="form-control mt-2" placeholder="Password" />

            <div id="loginErrorText" class="text-danger opacity-0">.</div>
          </div>
          <button type="submit" class="btn btn-primary mt-4">Login</button>
        </form>
      </div>
    </main>

    <footer></footer>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/password-validator@5.0.2/dist/password-validator.min.js"></script>
  <script src="/js/sign.js"></script>
</html>
